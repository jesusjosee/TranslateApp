{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Agregar una nueva frase</h1>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    function show_phrase() {
        document.getElementById('show_phrase').style.display = "block";
    }
</script>
{% endblock js %}
