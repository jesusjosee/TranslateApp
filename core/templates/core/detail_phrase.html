{% extends 'base.html' %}

{% block title %}
    Traductor de frases
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-info">Frase</h1>
                    <hr>
                    <h3>{{ phrase.spanish_phrase }}</h3>
                    <br>
                    <button onclick="show_phrase()" class="btn btn-success">Mostrar</button>
                    <a class="btn btn-outline-warning ms-2 text-decoration-none" href="{% url 'update' phrase.publish.year phrase.publish.month phrase.publish.day phrase.pk phrase.slug %}">Modificar</a>
                    <a class="btn btn-danger ms-2 text-decoration-none" href="{% url 'delete' phrase.publish.year phrase.publish.month phrase.publish.day phrase.pk phrase.slug %}">Eliminar</a>

                    <!-- show phrase -->
                    <br><br>
                    <div id="show_phrase" class="phrase_style" style="display: none;">
                        <hr>
                        <p>{{ phrase.english_phrase }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    function show_phrase() {
        document.getElementById('show_phrase').style.display = "block";
    }
</script>
{% endblock js %}
