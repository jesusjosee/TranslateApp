{% extends 'base.html' %}

{% block title %}
    Detalle dialogo
{% endblock title %}


{% block content %}

<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <br><br>
        <div class="card">
                    <div class="card-body">
                        <h1 class="text-info">Dialogo</h1>
                        <hr>
                        <h3 >{{dialogue.spanish_dialogue}}</h3>
                        <br>
                        <button onclick="show_phrase()" class="btn btn-success">Mostrar</button>
                        <a class="btn btn-outline-warning ml-2" href="{% url 'update_dialogue' dialogue.publish.year dialogue.publish.month dialogue.publish.day dialogue.pk dialogue.slug %}">Modificar</a>
                        <a class="btn btn-danger ml-2" href="{% url 'delete_dialogue'  dialogue.publish.year dialogue.publish.month dialogue.publish.day dialogue.pk dialogue.slug %}">Eliminar</a>

                        <!-- show phrase -->
                        <br><br>
                        <div id="show_phrase" class="phrase_style" style="display: none;">
                            <hr >
                            <p>
                                {{dialogue.english_dialogue}}
                            </p>
                        </div>
                    </div>
                </div>        
            </div>
        </div>

        
        
{% endblock content %}
    

{% block js %}
<script>
    function show_phrase(){
        document.getElementById('show_phrase').style.display = "block"
    }
</script>
{% endblock js %}
